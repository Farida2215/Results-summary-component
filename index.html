<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  
  <body>
    <div class="container">
      <section class="leftSide">
        <p>Your Result<br><br></p>
        <div class="circle"><span><h1>75</h1><p>of 100</p></div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="rightSide">
        <h3>Summary</h3>
        <span class="all Reaction">
          <img class="icone-listagem" src="./assets/images/icon-reaction.svg" alt="ícone de raio"> Reaction <span class="percent">80 <span class="out">/ 100</span></span></span>
        <span class="all Memory">
            <img class="icone-listagem" src="./assets/images/icon-memory.svg" alt="ícone de raio"> Memory <span class="percent">92 <span class="out">/ 100</span></span></span>
        <span class="all Verbal">
          <img class="icone-listagem" src="./assets/images/icon-verbal.svg" alt="ícone de raio"> Verbal <span class="percent">61 <span class="out">/ 100</span></span></span>
        <span class="all  Visual">
            <img class="icone-listagem" src="./assets/images/icon-visual.svg" alt="ícone de raio">  Visual <span class="percent">72 <span class="out">/ 100</span></span></span>
        <button>Continue</button>
        </section>
    </div>

</body>
</html>
